plugins {
    id 'java'
}

group 'pwPractica1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // jsoup HTML parser library @ https://jsoup.org/
    compile 'org.jsoup:jsoup:1.12.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
